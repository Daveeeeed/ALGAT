buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    version = '12'
    modules('javafx.controls','javafx.fxml')
}

jar {
    manifest {
        attributes 'Main-Class': 'algat.Main'
    }
}

mainClassName = 'algat.Main'